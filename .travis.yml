addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow

language: python
python:
  - "2.7"

env:
  matrix:
  - LINT_CHECK="1"
  - ODOO_REPO="odoo/odoo" TESTS="1"
  - ODOO_REPO="OCA/OCB" TESTS="1"
  - TRANSIFEX="1" TRANSIFEX_USER='transbot@odoo-community.org'
  global:
  - VERSION="7.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
    # transifex
  - secure: "Xz7T0VxkKKDcVNNMc12G9ovclcJGsXvF302B+16HDR90AT9yWjI3KX26kotsYes/7GB+sFLSdBKQ5n+WzMRqPo0AlKSQYl25Srf9UOH9BZQp2G9/U25y1olQiwY08x3EX98/ErHD+lh9ZnIglpLJ2MAwNiJ8ahKdfc19xlYIYo0="

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly ${VERSION}
  - pip install coveralls flake8
  - pip install magento
  - pip install beautifulsoup4
  - git clone https://github.com/OCA/connector ${HOME}/connector -b 7.0
  - git clone https://github.com/OCA/connector-ecommerce ${HOME}/connector-ecommerce -b 7.0
  - git clone https://github.com/OCA/sale-workflow ${HOME}/sale-workflow -b 7.0
  - git clone https://github.com/OCA/e-commerce ${HOME}/e-commerce -b 7.0
  - git clone https://github.com/OCA/product-attribute ${HOME}/product-attribute -b 7.0
  - git clone https://github.com/OCA/server-tools ${HOME}/server-tools -b 7.0
  - printf '[options]\n\nrunning_env = dev' > ${HOME}/.openerp_serverrc

script:
  - travis_run_flake8
  - travis_run_tests ${VERSION}

after_success:
  coveralls
